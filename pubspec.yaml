name: offline_expense_tracker
description: A premium offline-first expense tracker built with Flutter.
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.6.3
  google_mobile_ads: ^5.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  intl: ^0.20.2
  fl_chart: ^0.69.2
  uuid: ^4.5.1
  collection: ^1.19.1
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  flutter_local_notifications: ^20.1.0
  timezone: ^0.11.0
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.3.0
  shared_preferences: ^2.5.1
  csv: ^6.0.0
  pdf: ^3.11.1
  printing: ^5.14.0
  file_picker: ^8.1.6
  permission_handler: ^11.4.0
  animations: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  hive_generator: ^2.0.1
  riverpod_generator: ^2.6.3

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
